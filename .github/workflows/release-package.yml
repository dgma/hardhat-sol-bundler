name: Node.js Package
on:
  release:
    types: [created]
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build:pkg
      - run: npm publish
